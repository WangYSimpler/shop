<script type="text/html" id="userTmp">
{{if user}}
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="userModalLabel">{{isAdd === true ? '新  增' : '修  改'}}</h4>
</div>

<div class="modal-body">
  <div id="userForm" class="form-horizontal">

	<div class="form-group">
      <label for="userNo" class="col-sm-2 control-label">登录账号</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userNo" name="userNo"
          placeholder="请输入编号" value="{{user.userNo}}" maxlength="50"
          data-rule-required="true" data-rule-minlength="1">
      </div>
    </div>

    <div class="form-group">
      <label for="userName" class="col-sm-2 control-label">姓名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userName" name="userName"
          placeholder="请输入姓名" value="{{user.userName}}" maxlength="100"
          data-rule-required="true" data-rule-minlength="2">
      </div>
    </div>

	<!-- WangY 密码-->
	<div class="form-group">
      <label for="password" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="password" name="password"
          placeholder="请输入密码" value="{{user.password}}"
          data-rule-required="true"   data-rule-minlength="6" data-rule-maxlength="50">
      </div>
    </div>

	<!-- WangY 备注 -->
	<div class="form-group">
      <label for="remark" class="col-sm-2 control-label">备注</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="remark" name="remark"
          placeholder="请输入备注" value="{{user.remark}}" maxlength="20">
      </div>
    </div>

    <!--<div class="form-group">
      <label for="age" class="col-sm-2 control-label">年龄</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="age" name="age"
          placeholder="请输入年龄" value="{{user.age}}"
          data-rule-required="true" data-rule-number="true"
          data-rule-min="1" data-rule-max="200">
      </div>
    </div>-->

   <!-- <div class="form-group">
      <label class="col-sm-2 control-label">性别</label>
      <div class="col-sm-10">
        <label class="radio-inline">
          <input type="radio" name="sex" value="1" {{user.sex === 1 ? "checked" : ""}}>男
        </label>
        <label class="radio-inline">
          <input type="radio" name="sex" value="0" {{user.sex === 0 ? "checked" : ""}}>女
        </label>
      </div>
    </div> -->

  </div>
</div>

<div class="modal-footer" align="center">
  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
  <button type="submit" class="btn btn-primary">确定</button>
</div>
{{/if}}
</script>
